<!DOCTYPE html>
<html>
<head>
    <script>
        function sumNumbers() {
            // sums numbers 1 to 100, inclusive, and displays using console.log
            sum = (1 + 100) * 100 / 2;
            console.log('Sum of numbers between 1 and 100, inclusve, is ', sum);
        }
    </script>
</head>
<body>
	<h1>Sum the numbers between 1 and 100</h1>
	<form>
    	<button type="submit" onclick="sumNumbers()"> Submit </button>
    </form>
</body>
</html>
